<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Intro Component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="intro-section">
        <h1 class="main-title">Learn to code by watching others</h1>
        <p class="main-subtitle">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form-section">
        <div class="trial-box">
          <span class="trial-text">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </span>
        </div>
        <div class="container">
          <form action="#">
            <div class="input-box">
              <input
                type="text"
                id="name"
                class="form-input"
                placeholder="First Name"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                id="last-name"
                class="form-input"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Password"
                required
              />
            </div>
            <input
              type="submit"
              id="form-button"
              class="submit-button"
              value="Claim your free trial"
            />
            <div class="terms">
              <small>
                By clicking the button, you are agreeing to our
                <strong>Terms and Services</strong>
              </small>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
